<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chess bord</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/caskating style sheet/day4/favicon_io (1)/favicon.ico">
</head>
<body>
    <div class="bord">
        <div class="white"><img src="./images/black-rook.webp" alt=""></div>
        <div class="black"><img src="./images/black-horse.webp" alt=""></div>
        <div class="white"><img src="./images/black-bishop.png" alt=""></div>
        <div class="black"><img src="./images/black-king.jpeg.jpg" alt=""></div>
        <div class="white"><img src="./images/black-queen.webp" alt=""></div>
        <div class="black"><img src="./images/black-bishop.jpg" alt=""></div>
        <div class="white"><img src="./images/black-horse.webp" alt=""></div>
        <div class="black"><img src="./images/black-rook.webp" alt=""></div>
        <!-- second class -->
        <div class="black"><img src="./images/pawns-black.webp" alt=""></div>
        <div class="white"><img src="./images/pawns-black.webp" alt=""></div>
        <div class="black"><img src="./images/pawns-black.webp" alt=""></div>
        <div class="white"><img src="./images/pawns-black.webp" alt=""></div>
        <div class="black"><img src="./images/pawns-black.webp" alt=""></div>
        <div class="white"><img src="./images/pawns-black.webp" alt=""></div>
        <div class="black"><img src="./images/pawns-black.webp" alt=""></div>
        <div class="white"><img src="./images/pawns-black.webp" alt=""></div>
        <!-- Third class -->
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <!-- fourth class -->
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <!-- five class -->
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <!-- six class -->
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <!-- seven class -->
        <div class="white"><img src="./images/white-pawns.webp" alt=""></div>
        <div class="black"><img src="./images/white-pawns.webp" alt=""></div>
        <div class="white"><img src="./images/white-pawns.webp" alt=""></div>
        <div class="black"><img src="./images/white-pawns.webp" alt=""></div>
        <div class="white"><img src="./images/white-pawns.webp" alt=""></div>
        <div class="black"><img src="./images/white-pawns.webp" alt=""></div>
        <div class="white"><img src="./images/white-pawns.webp" alt=""></div>
        <div class="black"><img src="./images/white-pawns.webp" alt=""></div>
        <!-- eidht class -->
        <div class="black"><img src="./images/rook-white.webp" alt=""></div>
        <div class="white"><img src="./images/white-horse.png" alt=""></div>
        <div class="black"><img src="./images/bishop-white.webp" alt=""></div>
        <div class="white"><img src="images/white-king.webp" alt=""></div>
        <div class="black"><img src="./images/queen-white.webp" alt=""></div>
        <div class="white"><img src="./images/bishop-white.webp" alt=""></div>
        <div class="black"><img src="./images/white-horse.png" alt=""></div>
        <div class="white"><img src="./images/rook-white.webp" alt=""></div>
    </div>
</body>
</html>
